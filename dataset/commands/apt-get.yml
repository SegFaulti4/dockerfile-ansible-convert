command:
  name: apt-get
  optionsAll: &options
    booleans:
      - --no-install-recommends
      - --install-suggests
      - -d, --download-only
      - -f, --fix-broken
      - -m, --ignore-missing
      - --fix-missing
      - --no-download
      - -s, --simulate
      - --just-print
      - --dry-run
      - --recon
      - --no-act
      - -y, --yes
      - --assume-yes
      - --assume-no
      - --no-show-upgraded
      - -V, --verbose-versions
      - -a, --host-architecture
      - -P, --build-profiles
      - -b, --compile
      - --build
      - --ignore-hold
      - --with-new-pkgs
      - --no-upgrade
      - --only-upgrade
      - --allow-downgrades
      - --allow-remove-essential
      - --allow-change-held-packages
      - --force-yes
      - --print-uris
      - --purge
      - --reinstall
      - --list-cleanup
      - --no-list-cleanup
      - -t, --target-release
      - --default-release
      - --trivial-only
      - --no-remove
      - --auto-remove
      - --autoremove
      - --only-source
      - --diff-only
      - --dsc-only
      - --tar-only
      - --arch-only
      - --indep-only
      - --allow-unauthenticated
      - --no-allow-insecure-repositories
      - --allow-releaseinfo-change
      - --show-progress
      - -h, --help
      - -v, --version
    paths:
      - -C, --config
      - --with-source
    counts:
      - -q, --quiet
    arrays:
      - -o, --option
  scenarios:
    - cmd: $0 update
      options: *options
      name: apt-get update
    - cmd: $0 upgrade
      options: *options
      name: apt-get upgrade
    - cmd: $0 dist-upgrade
      options: *options
      name: apt-get dist-upgrade
    - cmd: $0 dselect-upgrade
      options: *options
      name: apt-get dselect-upgrade
    - cmd: $0 install [packages...]
      options: *options
      name: apt-get install
    - cmd: $0 reinstall [packages...]
      options: *options
      name: apt-get reinstall
    - cmd: $0 remove [packages...]
      options: *options
      name: apt-get remove
    - cmd: $0 purge [packages...]
      options: *options
      name: apt-get purge
    - cmd: $0 source [packages...]
      options: *options
      name: apt-get source
    - cmd: $0 build-dep [packages...]
      options: *options
      name: apt-get biuld-dep
    - cmd: $0 satisfy [dependencies...]
      options: *options
      name: apt-get satisfy
    - cmd: $0 check
      options: *options
      name: apt-get check
    - cmd: $0 download [packages...]
      options: *options
      name: apt-get download
    - cmd: $0 clean
      options: *options
      name: apt-get clean
    - cmd: $0 autoclean
      options: *options
      name: apt-get autoclean
    - cmd: $0 auto-clean
      options: *options
      name: apt-get autoclean
    - cmd: $0 autoremove
      options: *options
      name: apt-get autoremove
    - cmd: $0 auto-remove
      options: *options
      name: apt-get autoremove
    - cmd: $0 changelog [packages...]
      options: *options
      name: apt-get changelog
    - cmd: $0 indextargets
      options: *options
      name: apt-get indextargets